<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы о продуктах</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Добавить отзыв</h1>
    <input type="text" id="productName" placeholder="Название продукта">
    <textarea id="reviewText" placeholder="Текст отзыва"></textarea>
    <button onclick="addReview()">Добавить отзыв</button>
  </div>

  <div class="container">
    <h1>Просмотр отзывов</h1>
    <ul id="productsList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
